<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tienda de Aguacate</title>
    <link rel="stylesheet" href="/public/CSS/login.css">
</head>
<body>

<div class="container">

    <div class="title">
        <p class="title login"> Log in</p>

    </div>

    <div class="logos">
        <span><a href="/"><img src="/public/Asset/logos/logo-gmail.png" alt="logo-gmail"> </a> </span>
        <span><a href="/"> <img src="/public/Asset/logos/logo-twitter.png" alt="logo-twitter"> </a> </span>
        <span><a href="/"><img src="/public/Asset/logos/logo-fb.png" alt="logo-fb"> </a> </span>


    </div>

    <div class="child">
        <p>or login using email</p>
    </div>

    <form class="form">
        <div>
            <label for="Email" class="label">Email </label>
            <!--                <input type="email" class="form-control" id="Email"  placeholder="prueba@prueba.com"  >-->
            <input type="text" class="form-control" id="Email" placeholder="prueba@prueba.com">

        </div>
        <div>
            <label for="Password" class="label">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="**********">
        </div>
        <div class="checkbox">
            <input type="checkbox" id="Check">
            <label for="Check">Remember</label>
            <span> <a href=""> forgot password?</a></span>
        </div>


        <button type="Submit" class="btn " onclick="startSession()">SUBMIT</button>


    </form>

    <div class="Span">
        <span> <a href=""> Privacy Policy</a> </span>
        <span> <a href=""> Terms & Conditions</a> </span>


    </div>


</div>


<script src="/src/Services/Auth.js"></script>
<!--<script src="/src/Services/prueba.js"></script>-->

</body>
</html>
